      </ul>

    <section id="route-details" style="display: none;">
      <h2>Route Details</h2>
      <button id="back-to-routes">Back to Routes</button>
      <div id="cities-info">
        <!-- City information and attractions will be displayed here -->
      </div>
    </section>
  </main>
